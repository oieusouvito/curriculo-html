<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Informações relevantes</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Preencha suas informações</h1>
        <form id="meuForm" method="GET" class="mx-auto" style="max-width: 400px;" action="curriculo.html">
            <div class="form-group">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control form-control-sm" id="nome" name="nome" required placeholder="Fulano de Tal">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control form-control-sm" id="email" name="email" required placeholder="fulanodetal@hotmail.com">
            </div>
            <div class="form-group">
                <label for="idiomas" class="form-label">Idioma extra:</label>
                <select class="form-control form-control-sm" id="idiomas" name="idiomas" required>
                    <option value="">Selecione um idioma</option>
                    <option value="Inglês">Inglês</option>
                    <option value="Espanhol">Espanhol</option>
                    <option value="Francês">Francês</option>
                    <option value="Alemão">Alemão</option>
                    <option value="Italiano">Italiano</option>
                    <option value="Português">Português</option>
                    <option value="Mandarim">Mandarim</option>
                    <option value="Japonês">Japonês</option>
                </select>
            </div>
            <div class="form-group">
                <label for="idade" class="form-label">Idade:</label>
                <input type="number" class="form-control form-control-sm" id="idade" name="idade" required placeholder="20">
            </div>
            <div class="form-group">
                <label for="linkedin" class="form-label">Linkedin:</label>
                <input type="url" class="form-control form-control-sm" id="linkedin" name="linkedin" required placeholder="linkedin.com">
            </div>
            <div class="form-group">
                <label for="github" class="form-label">Github:</label>
                <input type="url" class="form-control form-control-sm" id="github" name="github" required placeholder="github.com">
            </div>
            <div class="form-group">
                <label for="curso-superior" class="form-label">Curso superior:</label>
                <input type="text" class="form-control form-control-sm" id="curso-superior" name="curso-superior" required placeholder="Ciência da computação">
            </div>
            <div class="form-group">
                <label for="cursos-extras" class="form-label">Cursos extras:</label>
                <input type="text" class="form-control form-control-sm" id="cursos-extras" name="cursos-extras" required placeholder="Java">
            </div>
            <div class="form-group">
                <label for="exp-prof" class="form-label">Experiência Profissional</label>
                <input type="text" class="form-control form-control-sm" id="exp-prof" name="exp-prof" required placeholder="Nenhuma">
            </div>
            <div class="form-group">
                <label for="textarea" class="form-label">Sobre mim:</label>
                <textarea class="form-control form-control-sm" id="textarea" name="textarea" rows="3" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
          $('#meuForm').submit(function(event) {
        
            var form = $(this);
            var url = form.attr('action');
            var formData = form.serialize();
        
            window.location.href = url + '?' + formData; 
          });
        });
    </script>
        
</body>
</html>
